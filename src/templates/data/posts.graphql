query {
  posts: getPostList {
    _id
    _version
    _contentTypeId
    _createdAt
    _updatedAt
    _enabled
    _enabledAt
    title
    author {
      name
      biography
      portrait {
        s3Key
      }
    }
    image {
      s3Key
    }
    contentHtml
    tags {
      name
    }
  }
}
