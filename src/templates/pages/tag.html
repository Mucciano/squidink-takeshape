{% extends "pages/base.html" %}

{% block title %}Hello World - {{ tag.name }}{% endblock %}

{% block content %}
  <a href="/">Back to Homepage</a>
  <h1>{{ tag.name }}</h1>
  <h2>Posts</h2>
  <ul>
    {% for post in tag.posts.results %}
      <li>
        <img src="{{ post.image.s3Key | image({w: 100}) }}" />
        <a href="{{ post | route('posts') }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
