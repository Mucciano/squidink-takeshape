templatePath: src/templates
staticPath: static
buildPath: build

context:
  assets: ../../static/assets/manifest.json

routes:
  homepage:
    path: /
    template: pages/homepage.html
    context: data/homepage.graphql

  posts:
    path: /posts/:title
    template: pages/post.html
    context: data/posts.graphql
    paginate:
      property: posts
      itemName: post

  tags:
     path: /tags/:name
     template: pages/tag.html
     context: data/tags.graphql
     paginate:
       property: tags
       itemName: tag
