templatePath: src/templates
staticPath: static
buildPath: build

context:
  assets: ../../static/assets/manifest.json

routes:
  homepage:
    path: /
    template: pages/homepage.html
    context: data/homepage.graphql

  videos:
    path: /videos
    template: pages/videos.html
    context: data/videos.graphql

  photos:
    path: /photos
    template: pages/photos.html
    context: data/photos.graphql

  shop:
    path: /shop
    template: pages/shop.html
    context: data/shop.graphql
